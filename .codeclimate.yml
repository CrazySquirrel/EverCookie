engines:
  duplication:
      enabled: true
      config:
        languages:
        - javascript:
  eslint:
      enabled: true
  fixme:
      enabled: true
  nodesecurity:
      enabled: true
  markdownlint:
      enabled: true
ratings:
  paths:
  - lib/**
exclude_paths:
  - typings
  - vendors
  - spec
  - src
  - dist
  - "**.js"
  - "**.json"